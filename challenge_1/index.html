<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <h1>Tic-Tac-Toe</h1>
      <h2 id="winner">Who will win?</h2>
      <h2 id="leader">X - 0 vs O - 0</h2>
      <table id="board">
        <tr class ='row1'>
          <td class = 'square' id ='0-0'></td>
          <td class = 'square' id ='0-1'></td>
          <td class = 'square' id ='0-2'></td>
        </tr>
        <tr class ='row2'>
          <td class = 'square' id ='1-0'></td>
          <td class = 'square' id ='1-1'></td>
          <td class = 'square' id ='1-2'></td>
        </tr>
        <tr class ='row3'>
          <td class = 'square' id ='2-0'></td>
          <td class = 'square' id ='2-1'></td>
          <td class = 'square' id ='2-2'></td>
        </tr>
      </table>
      <br />
      <button type="button" id="reset">Reset Game</button>
    </div>
    <script src="./app.js" type="application/javascript"></script>
  </body>
</html>
