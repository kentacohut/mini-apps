<html>
<head>
  <meta charset="utf-8">
  <title>CSV Report Generator</title>
</head>
<body>

  <h1>CSV Report Generator</h1>

  <form id="form">
    <textarea 
    name="json" 
    id="data" 
    type="text" 
    form="form" 
    rows="25" 
    cols="60"
    placeholder="Enter JSON here...">
    </textarea>
    <input 
    type="submit" 
    value="Submit">
  </form>

  <div id="csv"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="application/javascript"></script>
  <script src="./app.js" type="application/javascript"></script>

</body>
